<div class="container">
  <h1>Create a Team</h1>
  <form (ngSubmit)="create(createTeamForm)" #createTeamForm="ngForm" autocomplete="off">
    <div *ngIf="error" id="errorMessage">{{errorMessage}}</div>
    <div class="form-group">
      <label for="name"><strong>Name:</strong></label>
      <input type="text" placeholder="Enter your team name" class="form-control" id="username" required [(ngModel)]="formData.name"
        name="name" #name="ngModel">
    </div>
    <button type="submit" [disabled]="!createTeamForm.form.valid" class="btn btn-success">Submit</button>

  </form>
</div>
