<div class="container">
  <h1>Join a Team</h1>
  <form (ngSubmit)="join(joinTeamForm)" #joinTeamForm="ngForm" autocomplete="off">
    <div *ngIf="error" id="errorMessage">{{errorMessage}}</div>
    <div class="form-group">
      <label for="name"><strong>Name:</strong></label>
      <input type="text" placeholder="Enter the team name" class="form-control" id="username" required [(ngModel)]="formData.name"
        name="name" #name="ngModel">
    </div>
    <button type="submit" [disabled]="!joinTeamForm.form.valid" class="btn btn-success">Submit</button>
  </form>
</div>
