<div class="col-sm-6" id="goals">
  <h1 id="head">Goals
    <button *ngIf="!edit" class="btn btn-primary" (click)="onClick()"><strong>Add New</strong></button>
    <button *ngIf="edit" class="btn btn-danger" (click)="onClick()"><strong>Close Form</strong></button>
  </h1>
  <div id="goalEdit" *ngIf="edit">
    <app-create-goal [teamID]="teamID" [username]="username" (onGoalSubmit)="getGoals()"></app-create-goal>
  </div>
  <div *ngFor="let goal of goalList">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{goal.title}}</h5>
        <p class="card-text">Desc: {{goal.desc}}</p>
        <p class="card-text">Added by: {{goal.creator | titlecase}}</p>
        <a href="#" class="btn btn-success">Accept Goal</a>
      </div>
    </div>

  </div>
</div>
