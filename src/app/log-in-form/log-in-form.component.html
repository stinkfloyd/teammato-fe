<div class="container">
  <h1>Log In</h1>
  <form (ngSubmit)="login(logInForm)" #logInForm="ngForm" autocomplete="off">
    <div *ngIf="error" id="errorMessage">{{errorMessage}}</div>
    <div class="form-group">
      <label for="username"><strong>Username:</strong></label>
      <input type="text" placeholder="Enter your username" class="form-control" id="username" required [(ngModel)]="formData.username"
        name="username" #username="ngModel">
    </div>

    <div class="form-group">
      <label for="password"><strong>Password:</strong></label>
      <input type="password" placeholder="Enter your password" class="form-control" id="password" required [(ngModel)]="formData.password"
        name="password" #password="ngModel">
    </div>

    <button type="submit" [disabled]="!logInForm.form.valid" class="btn btn-success">Submit</button>

  </form>
</div>
