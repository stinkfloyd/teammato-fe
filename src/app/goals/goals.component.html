<div class="wrapper" id="goalDiv">
  <div class="goals" id="backlog">
    <h1 id="head">Goal Backlog
      <button *ngIf="!edit" class="btn btn-primary" (click)="onClick()"><strong>Add New</strong></button>
      <button *ngIf="edit" class="btn btn-danger" (click)="onClick()"><strong>Close Form</strong></button>
    </h1>
    <div class="goalScroll">
      <div id="goalEdit" *ngIf="edit">
        <app-create-goal [teamID]="teamID" [username]="username" (onGoalSubmit)="getGoals()"></app-create-goal>
      </div>
      <div *ngFor="let goal of goalList">
        <div class="card" *ngIf="!goal.accepted">
          <div class="card-body">
            <h5 class="card-title">{{goal.title}}</h5>
            <p class="card-text">Desc: {{goal.desc}}</p>
            <p class="card-text">Added by: {{goal.creator | titlecase}}</p>
            <button class="btn btn-success" id={{goal.id}} (click)="acceptGoal($event)">Accept Goal</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="goals" id="accepted">
    <h1 id="head">Accepted Goals</h1>
    <div class="goalScroll">
      <div *ngFor="let goal of goalList">
        <div class="card" *ngIf="goal.accepted && !goal.completed">
          <div class="card-body">
            <h5 class="card-title">{{goal.title}}</h5>
            <p class="card-text">Desc: {{goal.desc}}</p>
            <p class="card-text">Accepted by: {{goal.acceptedBy | titlecase}}</p>
            <button *ngIf="goal.acceptedBy === username || username === creator" class="btn btn-danger" id={{goal.id}}
              (click)="completeGoal($event)">Complete
              Goal</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="goals" id="complete">
    <h1 id="head">Completed Goals</h1>
    <div class="goalScroll">
      <div *ngFor="let goal of goalList">
        <div class="card" *ngIf="goal.completed">
          <div class="card-body">
            <h5 class="card-title">{{goal.title}}</h5>
            <p class="card-text">Desc: {{goal.desc}}</p>
            <p class="card-text">Completed by: {{goal.completedBy | titlecase}}</p>
            <button *ngIf="username === creator" class="btn btn-warning" id={{goal.id}} (click)="unCompleteGoal($event)">Undo
              Completion</button>
            <button *ngIf="username === creator" class="btn btn-danger" id={{goal.id}} (click)="removeGoal($event)">Remove
              from Log</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
